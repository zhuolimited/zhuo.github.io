<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>zhuo.nz</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      font-family: "Times New Roman", Times, serif;
    }
    .main-title {
      margin-top: 33vh; /* 1/3 位置 */
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .title {
      font-size: 55px;
      letter-spacing: 0.4em; /* 减小间距以更好地居中 */
    }
    .subtitle {
      font-family: "FangSong", serif;
      font-size: 45px;
      margin-top: 10px; /* 与英文的间距 */
    }
    .contact {
      position: absolute;
      bottom: 16.6vh;
      font-size: 12px;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="main-title">
    <div class="title">Z H U O</div>
    <div class="subtitle">拙</div>
  </div>
  <div class="contact">
    <p>If you would like to contact us, please send an e-mail to one of the following addresses.</p>
    <p>general, publication, exhibition (English / Chinese): press@zhuo.nz</p>
    <p>employment (English): work@zhuo.nz</p>
  </div>
</body>
</html>
